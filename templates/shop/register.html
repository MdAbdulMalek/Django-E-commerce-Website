{% extends 'basic.html' %}

{% block title%}Login Page{% endblock %}

{% block css %}

    div.container{
    max-width: 750px;
    }

{% endblock %}

{% block body %}

{% for message in messages  %}            
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message : </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %} 

    <form action="/register/" method="post">
        {% csrf_token %}
        <div class="container my-3">
          <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center my-2">
            <h4> Registration Form </h4>
         </li>
              <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
              </div>
              <div class="form-group">
                <label for="pwd">Last Name:</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
              </div>
              <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <label for="pwd">Usename:</label>
                <input type="text" class="form-control" id="username" placeholder="Userame" name="username">
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="Password2" placeholder="Confirm Password" name="password2">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">  < Reset > </button>
          </div>
          
             

{% endblock %}
