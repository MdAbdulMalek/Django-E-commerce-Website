{% extends 'basic.html' %}

{% block title%}Login Page{% endblock %}

{% block css %}

    div.container{
    max-width: 700px;
    }

{% endblock %}

{% block body %} 


    <form action="/login/" method="POST">
        {% csrf_token %}
        <div class="container my-3">
            <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center my-3">
               <h4> Login Form </h4>
            </li>
              <div class="form-group">
                <label for="email">Userame:</label>
                <input type="text" class="form-control" id="loginusername" placeholder="Enter Username" name="loginusername" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="loginpassword" placeholder="Enter password" name="loginpassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">  < Reset > </button>
        </div>  
        
 
{% endblock %}
